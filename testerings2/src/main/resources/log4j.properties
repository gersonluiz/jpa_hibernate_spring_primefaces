#CONSOLE------------------------------------------------------------#
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%c] - %m%n
#-------------------------------------------------------------------#

#CONFIG ROOT--------------------------------------------------------#
log4j.rootLogger=DEBUG, console
#log4j.rootLogger=DEBUG, console
#-------------------------------------------------------------------#

#CATEGORIAS---------------------------------------------------------#
log4j.category.org.hibernate=ERROR, console
log4j.category.org.hibernate.SQL=DEBUG, console
log4j.category.org.springframework=ERROR, console
log4j.category.org.primefaces=DEBUG, console

